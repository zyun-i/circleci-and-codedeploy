# PHP CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-php/ for more details
#
# Caching Dependencies - CircleCI https://circleci.com/docs/2.0/caching/
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/php:5.6-node-browsers
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mysql:9.4

    working_directory: ~/repo

    steps:
      - restore_cache:
          keys:
            - dot-git-cache-{{ .Environment.CACHE_KEY }}-{{ .Branch }}-{{ .Revision }}
            - dot-git-cache-{{ .Environment.CACHE_KEY }}-{{ .Branch }}-
            - dot-git-cache-{{ .Environment.CACHE_KEY }}-

      - checkout

      - run: php -v

      - save_cache:
          key: dot-git-cache-{{ .Environment.CACHE_KEY }}-{{ .Branch }}-{{ .Revision }}
          paths:
            - ".git"
  test:
    steps:
      - run: php -v
  deploy:
    steps:
      - run: php -v

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test
      - hold:
          type: approval
          requires:
           - test
      - deploy:
          requires:
            - hold
